image: node:10

variables:
  DOCKER_HUB_IMAGE: satoshipay/multisig-coordinator

stages:
  - setup
  - test
  - build
  - publish

prepare:
  stage: setup
  variables:
    npm_config_cache: $CI_PROJECT_DIR/cache
  cache:
    key: npm-${CI_COMMIT_REF_SLUG}
    paths:
      - cache/
  script:
    - npm config set //registry.npmjs.org/:_authToken ${NPM_TOKEN}
    - npm ci
  artifacts:
    paths:
      - node_modules
    expire_in: 1 hour

lint:
  stage: test
  script:
    - npm run prettier
    - npm run lint

test:
  stage: test
  variables:
    POSTGRES_USER: postgres
    POSTGRES_DB: postgres
    POSTGRES_PASSWORD: postgres
  before_script:
    - apt update && apt install -y postgresql-client || true
    - cp test.env .env
    - cat migrations/*.sql | psql "postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@localhost:5432/${POSTGRES_DB}"
  services:
   - name: postgres:11.0-alpine
  script:
    - npm run test:ci
  artifacts:
    reports:
      junit: ava.xml

build:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - build
    expire_in: 1 week

publish:
  stage: publish
  image: docker:stable
  variables:
    DOCKER_HOST: tcp://localhost:2375
    DOCKER_DRIVER: overlay2
  services:
    - docker:dind
  script:
    - export branch_or_tag=${CI_COMMIT_TAG:-CI_COMMIT_REF_SLUG}
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CI_REGISTRY
    - docker login -u "$DOCKER_HUB_USER" -p "$DOCKER_HUB_PASSWORD"
    - docker pull $CI_REGISTRY_IMAGE:latest || true
    - docker build --cache-from $CI_REGISTRY_IMAGE:latest --build-arg BUILD_HASH=$CI_COMMIT_SHA --tag $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA --tag $CI_REGISTRY_IMAGE:$branch_or_tag --tag $CI_REGISTRY_IMAGE:latest --tag $DOCKER_HUB_IMAGE:$branch_or_tag -f docker/Dockerfile .
    - docker push $CI_REGISTRY_IMAGE
    - docker push $DOCKER_HUB_IMAGE
